<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>MoviePop</title>
    <link rel="shortcut icon" type="image/png" href="/static/logo.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/logo.png" width="25" height="25" class="d-inline-block align-top" alt="">
            MoviePop
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 76px">
    <form method="post" class="form-inline">
        {% csrf_token %}
        <div class="form-group col-4">
            <input placeholder="네이버 영화 URL" name="url" class="form-control mx-sm-2 col">
        </div>
        <div class="form-group col-3">
            <input placeholder="영화 진흥원 코드" name="code" class="form-control mx-sm-2 col">
        </div>
        <div class="form-group col-3">
            <select name="distributor" class="form-control mx-sm-2 col">
                <option value="1">CJ E&M</option>
                <option value="1">SHOWBOX (쇼박스)</option>
                <option value="1">NEW (넥스트엔터테인먼트월드)</option>
                <option value="1">LOTTE (롯데엔터테인먼트)</option>
                <option value="0">기타</option>
            </select>
        </div>
        <div class="col-2">
            <button class="btn btn-dark col">예측</button>
        </div>
    </form>
    <br>
    <div class="container">
        <div class="row">
            {% for p in predicts %}
                <div class="col-6" style="padding: 10px">
                    <div class="border" style="padding-top: 10px;padding-bottom: 10px">
                        <div class="row">
                            <div class="col-4 text-center">
                                <a href="{{ p.url }}"><img src="{{ p.image_url }}" width="126" height="180"/></a>
                            </div>
                            <div class="text-center col-5" style="margin-top:3em">
                                <h4><a href="{{ p.url }}">{{ p.title }}</a><br></h4>
                                개봉 전 평점 <span class="badge badge-pill badge-danger">{{ p.rating_before }}</span><br>
                                개봉 후 평점 <span class="badge badge-pill badge-danger">{{ p.rating_after }}</span>
                            </div>
                            <div class="col text-center" style="margin-top: 3em">
                                예상 관람객 수<br><span class="badge badge-dark">{{ p.num_viewers }}명</span><br>
                                <a href="refresh/{{ p.id }}" style="color: inherit;"><i class="fa fa-2x fa-refresh"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
